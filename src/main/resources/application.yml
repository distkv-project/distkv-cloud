server:
  servlet:
    context-path: /
  port: 8080

spring:
  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  resources:
    static-locations: classpath:/static/,classpath:/templates/

# custom jwt expire time
jwt:
  token:
    expire-time: 1800000  # 30minute
  refresh-token:
    expire-time: 2592000000 # 30day
