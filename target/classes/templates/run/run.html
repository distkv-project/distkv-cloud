<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                response: '',
                cmdInfo: ''
            }
        },
        methods: {
            send: function () {
                axios
                .post(
                        'run/cmd',
                        /*'http://127.0.0.1:8080/run/cmd',*/
                        {
                            cmd: this.cmdInfo
                        }
                )
                .then(response => {
                    this.response = this.response.concat(
                            "<div style='color: aqua'>>_</div> " + this.cmdInfo
                            + "</br><div style='color: aqua'>>_</div> " + response.data + "</br>");
                })
                .catch(function (error) {
                    console.log(error);
                });
            }
        }
    })
</script>
